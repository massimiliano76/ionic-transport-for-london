<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{stopPoint.commonName}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
        pullingText="Pull to refresh..."
        refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>Live Departures</ion-list-header>
    <component-departure-item-group *ngFor="let entry of departures | mapToIterable" [entry]="entry"></component-departure-item-group>
  </ion-list>

  <ion-list>
    <ion-list-header>Additional Properties</ion-list-header>
    <component-additional-properties-item *ngFor="let additionalProperties of stopPoint.additionalProperties" [additionalProperties]="additionalProperties"></component-additional-properties-item>
  </ion-list>

</ion-content>
