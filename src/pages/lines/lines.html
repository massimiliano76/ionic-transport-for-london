<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Lines</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header>Tube</ion-list-header>
    <button ion-item *ngFor="let line of lines" (click)="openLine(line)">
      <ion-icon [color]="line.id" name="subway" item-start></ion-icon>
      <span>{{line.name}}</span>
    </button>
  </ion-list>

</ion-content>
